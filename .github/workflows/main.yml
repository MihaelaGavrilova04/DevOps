name: CI/CD Pipeline (Build, Push & Deploy)

on:
  workflow_dispatch:
    
  push:
    branches: [ "main" ]
    paths:
      - 'frontend-user/**'
      - 'documents-service/**'
      - '.github/workflows/full-cicd.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend-user/**'
      - 'documents-service/**'
      - '.github/workflows/full-cicd.yml'

env:
  REGISTRY: ghcr.io
  USERNAME: mihaelagavrilova04
  FRONTEND_IMAGE_NAME: frontend-user
  DOCUMENTS_IMAGE_NAME: documents-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Frontend Build
        working-directory: ./frontend-user
        run: chmod +x mvnw

      - name: Build Frontend with Maven
        working-directory: ./frontend-user
        run: ./mvnw clean package

      - name: Build Frontend Docker Image
        run: docker build -t ${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }} -f frontend-user/Dockerfile frontend-user/

      - name: Setup Documents Service Build
        working-directory: ./documents-service
        run: chmod +x mvnw

      - name: Build Documents Service with Maven
        working-directory: ./documents-service
        run: ./mvnw clean package

      - name: Build Documents Docker Image
        run: docker build -t ${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ env.DOCUMENTS_IMAGE_NAME }}:${{ github.sha }} -f documents-service/Dockerfile documents-service/

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: mihaelagavrilova04
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Push Docker Images
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ env.DOCUMENTS_IMAGE_NAME }}:${{ github.sha }}

  deploy-to-k8s:
    needs: build-and-push  
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure K8s Access
        run: |
          kubectl config set-cluster k8s-cluster \
            --server=${{ secrets.K8S_CLUSTER_URL }} \
            --insecure-skip-tls-verify
          kubectl config set-credentials k8s-user \
            --token=${{ secrets.K8S_CLUSTER_TOKEN }}
          kubectl config set-context k8s-context \
            --cluster=k8s-cluster \
            --user=k8s-user \
            --namespace=file-app
          kubectl config use-context k8s-context

      - name: Update Kubernetes Deployments
        run: |
          echo "Updating frontend-deployment"
          kubectl get deployment frontend-deployment -n file-app -o yaml | \
            sed "s|image: .*|image: ${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}|" | \
            kubectl apply -f -
          
          echo "Updating documents-deployment"
          kubectl get deployment documents-deployment -n file-app -o yaml | \
            sed "s|image: .*|image: ${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ env.DOCUMENTS_IMAGE_NAME }}:${{ github.sha }}|" | \
            kubectl apply -f -
          
          echo "Waiting for deployments to complete..."
          kubectl rollout status deployment/frontend-deployment -n file-app --timeout=120s
          kubectl rollout status deployment/documents-deployment -n file-app --timeout=120s

      - name: Verify Deployment
        run: |
          echo "DEPLOYMENT SUCCESSFUL!"
          echo ""
          echo "Deployment Status:"
          kubectl get deployments -n file-app
          echo ""
          echo "Application is now live at:"
          echo "   Frontend: http://localhost/"
          echo "   MinIO Console: http://localhost:9001"
          echo ""
          echo "Images deployed:"
          echo "   Frontend: ${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}"
          echo "   Documents: ${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ env.DOCUMENTS_IMAGE_NAME }}:${{ github.sha }}"
